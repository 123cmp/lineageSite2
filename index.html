<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LT2</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,900' rel='stylesheet' type='text/css'>
    <link href='bower_components/font-awesome/css/font-awesome.css' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-app="lt2" ng-controller="IndexController">
    <header>
        <!--<img src="http://www.ibiza-voice.com/media/news/Labels/materialseries/MaterialLogo.png" class="logo"/>-->
        <div class="title">
            <h1>GoldWarden</h1>
        </div>

        <div class="header-menu">
            <a ng-class="{'active': currentState == 'main'}" ui-sref="main">Главная</a>
            <a ng-class="{'active': currentState == 'static.guarantee'}" ui-sref="static.guarantee">Гарантии</a>
            <a ng-class="{'active': currentState == 'static.suppliers'}" ui-sref="static.suppliers">Поставщикам</a>
            <a ng-class="{'active': currentState == 'static.reviews'}" ui-sref="static.reviews">Отзывы</a>
            <a ng-class="{'active': currentState == 'static.faq'}" ui-sref="static.faq">FAQ</a>
            <a ng-class="{'active': currentState == 'static.contacts'}" ui-sref="static.contacts">Контакты</a>
        </div>

        <ul class="contacts">
            <li>
                <i class="contacts-icon skype-icon"></i>
                skype: <a class="contacts-item" href="skype:goldwarden.ru?chat">goldwarden.ru</a>
            </li>
            <li>
                <i class="contacts-icon vk-icon"></i>
                vk.com: <a class="contacts-item" href="http://vk.com/id363624492">http://vk.com/id363624492</a>
            </li>
            <li>
                <i class="contacts-icon icq-icon"></i>
                icq: <span class="contacts-item">665244691</span>
            </li>
        </ul>
    </header>
    <section class="body">
        <aside class="left-block">
            <h3>Мы принимаем:</h3>
            <ul>
                <li>
                    <i class="pay-icon webmoney-icon"></i> Webmoney
                </li>
                <li>
                    <i class="pay-icon qiwi-icon"></i>Qiwi
                </li>
                <li>
                    <i class="pay-icon yandex-icon"></i>Яндекс
                </li>
                <li>
                    <i class="pay-icon privat24-icon"></i>Приват24
                </li>
            </ul>
        </aside>
        <section class="main-container">
           <ui-view ></ui-view>
        </section>
        <aside class="right-block">
            <div class="contacts"></div>
            <div class="unknown"></div>
        </aside>
    </section>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/ngstorage/ngStorage.min.js"></script>


    <script src="script/app.js"></script>

    <script src="script/services/ServerApi.js"></script>
    <script src="script/directives/max-length.js"></script>

    <script src="script/controllers/IndexController.js"></script>
    <script src="script/controllers/MainPageController.js"></script>
    <script src="script/controllers/ItemsController.js"></script>
    <script src="script/controllers/AccountsController.js"></script>
    <script src="script/controllers/CalculatorController.js"></script>


</body>
</html>
