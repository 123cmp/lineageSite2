<div class="game-list">
    <h1>Список игр</h1>
    <div class="game" ng-repeat="game in games">
        <img ng-src="{{game.img}}">
        <ul class="game-menu">
            <li ng-repeat="item in game.menu" ng-bind="item.name" ng-click="goTo(item.type, item.params)"></li>
        </ul>
        <span class="game-name" ng-bind="game.name"></span>
    </div>

</div>
