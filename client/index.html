<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LT2</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,900' rel='stylesheet' type='text/css'>
</head>
<body ng-app="lt2">
    <header>
        <img src="http://www.ibiza-voice.com/media/news/Labels/materialseries/MaterialLogo.png" class="logo"/>
        <div class="title">
            <h1>Luxury Trade v2</h1>
        </div>
    </header>
    <section class="body">
        <aside class="left-block">
            <a ui-sref="main">Главная</a>
            <a ui-sref="static.guarantee">Гарантии</a>
            <a ui-sref="static.reviews">Отзывы</a>
            <a ui-sref="static.faq">FAQ</a>
            <a ui-sref="static.contacts">Контакты</a>
        </aside>
        <section class="main-container">
           <ui-view ></ui-view>
        </section>
        <aside class="right-block">
            <div class="contacts"></div>
            <div class="unknown"></div>
        </aside>
    </section>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/ngstorage/ngStorage.min.js"></script>


    <script src="script/app.js"></script>

    <script src="script/services/ServerApi.js"></script>
    <script src="script/directives/max-length.js"></script>

    <script src="script/controllers/MainPageController.js"></script>
    <script src="script/controllers/ItemsController.js"></script>
    <script src="script/controllers/AccountsController.js"></script>
    <script src="script/controllers/CalculatorController.js"></script>


</body>
</html>
