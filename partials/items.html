<div class="buy-items-wrapper">
    <div ng-include="textFile"></div>

    <div class="items-table">
        <ul class="item-list">
            <li class="header">
                <div ng-class="{'item-half': !items[0].server}" ng-show="items[0].server">Сервер</div>
                <div ng-class="{'item-half': !items[0].server}">Предмет</div>
                <div ng-class="{'item-half': !items[0].server}">Цена</div>
            </li>
            <li ng-repeat="item in items track by $index">
                <div ng-class="{'item-half': !items[0].server}" ng-show="items[0].server" ng-bind="item.server"></div>
                <div ng-class="{'item-half': !items[0].server}" ng-bind="item.name"></div>
                <div ng-class="{'item-half': !items[0].server}" ng-bind="item.cost"></div>
            </li>
        </ul>
    </div>
</div>
